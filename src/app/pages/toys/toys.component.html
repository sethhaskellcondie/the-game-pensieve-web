<div class="toys-container">
  <div class="header-section">
    <h1>Toys</h1>
    <button type="button" class="new-button" (click)="openNewToyModal()">
      New
    </button>
  </div>

  <div class="content-section">
    <!-- Loading State -->
    <div *ngIf="isLoading" class="loading-message">
      <p>Loading toys...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="errorMessage && !isLoading" class="error-message">
      <p>{{errorMessage}}</p>
    </div>

    <!-- Toys List -->
    <div *ngIf="!isLoading && !errorMessage" class="toys-list">
      <div *ngIf="toys.length === 0" class="no-toys-message">
        <p>No toys found.</p>
      </div>
      
      <div *ngIf="toys.length > 0" class="table-container">
        <table class="toys-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Set</th>
              <th *ngFor="let fieldName of customFieldNames" class="custom-field-header">{{fieldName}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let toy of toys" class="table-row" (click)="startEditingToy(toy)">
              <td class="toy-name">
                <div *ngIf="editingToyId !== toy.id" class="toy-name-display">
                  {{toy.name}}
                </div>
                <div *ngIf="editingToyId === toy.id" class="toy-name-edit">
                  <input 
                    type="text" 
                    [(ngModel)]="editingToyName"
                    (keyup.enter)="saveNextField(toy)"
                    (keyup.escape)="cancelEditing()"
                    class="edit-input name-input"
                    #nameInput>
                </div>
              </td>
              <td class="toy-set">
                <div *ngIf="editingToyId !== toy.id" class="toy-set-display">
                  {{toy.set}}
                </div>
                <div *ngIf="editingToyId === toy.id" class="toy-set-edit">
                  <input 
                    type="text" 
                    [(ngModel)]="editingToySet"
                    (keyup.enter)="saveToy(toy)"
                    (keyup.escape)="cancelEditing()"
                    (blur)="saveToy(toy)"
                    class="edit-input set-input"
                    #setInput>
                </div>
              </td>
              <td *ngFor="let fieldName of customFieldNames" class="custom-field-value">
                {{getCustomFieldValue(toy, fieldName)}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- New Toy Modal -->
  <div *ngIf="showNewToyModal" class="modal-overlay" (click)="closeNewToyModal()">
    <div class="modal-content" (click)="$event.stopPropagation()">
      <div class="modal-header">
        <h2>Create New Toy</h2>
        <button type="button" class="close-button" (click)="closeNewToyModal()">Ã—</button>
      </div>
      
      <form (ngSubmit)="onSubmitNewToy()" #toyForm="ngForm" class="modal-form">
        <div class="form-group">
          <label for="name">Name *</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="newToy.name"
            #nameField="ngModel"
            required
            minlength="1"
            class="form-input"
            placeholder="Enter toy name">
          <div *ngIf="nameField.invalid && nameField.touched" class="error-text">
            Name is required
          </div>
        </div>

        <div class="form-group">
          <label for="set">Set *</label>
          <input 
            type="text" 
            id="set" 
            name="set" 
            [(ngModel)]="newToy.set"
            #setField="ngModel"
            required
            class="form-input"
            placeholder="Enter toy set or series">
          <div *ngIf="setField.invalid && setField.touched" class="error-text">
            Set is required
          </div>
        </div>

        <!-- Dynamic Custom Fields -->
        <app-dynamic-custom-fields 
          entityKey="toy" 
          [(customFieldValues)]="newToy.customFieldValues">
        </app-dynamic-custom-fields>

        <div class="modal-actions">
          <button type="button" class="cancel-button" (click)="closeNewToyModal()">
            Cancel
          </button>
          <button type="submit" class="create-button" [disabled]="!toyForm.form.valid || isCreating">
            {{isCreating ? 'Creating...' : 'Create'}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
