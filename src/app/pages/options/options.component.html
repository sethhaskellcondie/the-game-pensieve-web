<div class="options-container" [class.dark-mode]="isDarkMode">
  <div class="ui-settings-section">
    <h2>UI Settings</h2>
    <div class="settings-group">
      <div class="toggle-container">
        <label for="darkModeToggle" class="toggle-label">Dark Mode</label>
        <input 
          type="checkbox" 
          id="darkModeToggle"
          [checked]="isDarkMode"
          (change)="onDarkModeToggle($any($event.target).checked)"
          class="toggle-input">
      </div>
    </div>
  </div>

  <div class="api-section">
    <h2>API Tools</h2>
    <div class="button-group">
      <button 
        type="button" 
        class="api-button" 
        (click)="checkHeartbeat()" 
        [disabled]="isChecking">
        {{isChecking ? 'Checking...' : 'API Heartbeat Check'}}
      </button>
      <div class="result-message" *ngIf="heartbeatResult">
        <span class="status" [class]="heartbeatStatus">{{heartbeatResult}}</span>
      </div>
      
      <button 
        type="button" 
        class="api-button seed-button" 
        (click)="seedSampleData()" 
        [disabled]="isSeeding">
        {{isSeeding ? 'Seeding...' : 'Seed Sample Data'}}
      </button>
      <div class="result-message" *ngIf="seedResult">
        <span class="status" [class]="seedStatus">{{seedResult}}</span>
      </div>
    </div>
  </div>
</div>
