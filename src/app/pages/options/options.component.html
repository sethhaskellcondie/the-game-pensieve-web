<div class="options-container">
  <div class="api-section">
    <h2>API Tools</h2>
    <div class="button-group">
      <button 
        type="button" 
        class="api-button" 
        (click)="checkHeartbeat()" 
        [disabled]="isChecking">
        {{isChecking ? 'Checking...' : 'API Heartbeat Check'}}
      </button>
      <div class="result-message" *ngIf="heartbeatResult">
        <span class="status" [class]="heartbeatStatus">{{heartbeatResult}}</span>
      </div>
      
      <button 
        type="button" 
        class="api-button seed-button" 
        (click)="seedSampleData()" 
        [disabled]="isSeeding">
        {{isSeeding ? 'Seeding...' : 'Seed Sample Data'}}
      </button>
      <div class="result-message" *ngIf="seedResult">
        <span class="status" [class]="seedStatus">{{seedResult}}</span>
      </div>
    </div>
  </div>
</div>
