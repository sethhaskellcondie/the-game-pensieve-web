<div class="home-container" [class.dark-mode]="isDarkMode">

  <!-- Shortcuts Section -->
  <div class="shortcuts-section">
    <div class="section-header">
      <h2>Shortcuts</h2>
      <button type="button" class="create-button" (click)="openCreateModal()">
        New
      </button>
    </div>

    <!-- No shortcuts message -->
    <div *ngIf="shortcuts.length === 0" class="no-shortcuts">
      <p>No shortcuts created yet. Create your first shortcut with the "New" button.</p>
    </div>

    <!-- Shortcuts Grid -->
    <div *ngIf="shortcuts.length > 0" class="shortcuts-grid">
      <div class="shortcut-card clickable" 
           *ngFor="let shortcut of shortcuts" 
           (click)="onShortcutClick(shortcut)">
        <div class="shortcut-header">
          <h3>{{shortcut.name}}</h3>
          <div class="shortcut-actions">
            <button type="button" 
                    class="edit-button" 
                    (click)="editShortcut(shortcut, $event)"
                    title="Edit shortcut"
                    [innerHTML]="iconService.getIcon('pencil')">
            </button>
            <button type="button" 
                    class="delete-button" 
                    (click)="deleteShortcut(shortcut, $event)"
                    title="Delete shortcut">
              Ã—
            </button>
          </div>
        </div>
        <div class="shortcut-description" *ngIf="shortcut.description">
          <p>{{shortcut.description}}</p>
        </div>
        <div class="shortcut-info">
          <div class="shortcut-target">
            <span class="info-label">Entity:</span>
            <span class="info-value">{{getPageDisplayName(shortcut.targetPage)}}</span>
          </div>
          <div class="shortcut-filters" *ngIf="shortcut.filters.length > 0">
            <span class="info-label">Filters:</span>
            <span class="info-value">{{shortcut.filters.length}} filter(s)</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Create Shortcut Modal -->
  <app-filter-shortcut-modal 
    *ngIf="showCreateModal"
    (closeModal)="closeCreateModal()">
  </app-filter-shortcut-modal>

  <!-- Edit Shortcut Modal -->
  <app-filter-shortcut-modal 
    *ngIf="showEditModal"
    [shortcut]="editingShortcut"
    (closeModal)="closeEditModal()">
  </app-filter-shortcut-modal>
</div>
