<div *ngIf="snackbarState.show" class="snackbar" [class.success-snackbar]="snackbarState.type === 'success'" [class.error-snackbar]="snackbarState.type === 'error'">
  <div class="snackbar-content">
    <div class="snackbar-icon">
      <span *ngIf="snackbarState.type === 'error'">⚠️</span>
    </div>
    <div class="snackbar-messages">
      <div *ngFor="let message of snackbarState.messages" class="snackbar-message">
        {{ message }}
      </div>
    </div>
    <button type="button" class="dismiss-button" (click)="dismiss()" title="Dismiss">
      ×
    </button>
  </div>
</div>
