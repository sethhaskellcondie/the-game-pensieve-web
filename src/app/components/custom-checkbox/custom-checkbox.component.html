<div class="checkbox-wrapper" [class.dark-mode]="isDarkMode" (keydown)="onKeyDown($event)" (click)="onWrapperClick($event)" tabindex="0">
  <input
    type="checkbox"
    [id]="id"
    [name]="name"
    [checked]="value"
    [disabled]="disabled"
    (change)="onCheckboxChange($event)"
    class="checkbox-input">
  <label [for]="id" class="checkbox-label">
    <span class="checkbox-custom"></span>
    <span class="checkbox-text" *ngIf="label">{{label}}</span>
  </label>
</div>
