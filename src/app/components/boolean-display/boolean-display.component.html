<span class="boolean-badge" 
      [class.true-value]="displayValue" 
      [class.false-value]="!displayValue"
      [class.size-small]="size === 'small'"
      [class.size-medium]="size === 'medium'"
      [class.size-large]="size === 'large'"
      [class.dark-mode]="isDarkMode">
  {{displayText}}
</span>
