<input
  #inputElement
  [type]="type"
  [id]="id"
  [name]="name"
  [value]="value"
  [placeholder]="placeholder"
  [required]="required"
  [attr.minlength]="minlength"
  [disabled]="disabled"
  [class.dark-mode]="isDarkMode"
  (input)="onInput($event)"
  (focus)="onFocus($event)"
  (blur)="onBlur()">
