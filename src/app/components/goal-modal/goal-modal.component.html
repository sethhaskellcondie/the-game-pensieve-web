<div class="modal-overlay" (click)="onBackdropClick($event)" [class.dark-mode]="isDarkMode">
  <div class="modal-content">
    <div class="modal-header">
      <h2>{{modalTitle}}</h2>
      <button type="button" class="close-button" (click)="onClose()" [disabled]="isSubmitting">Ã—</button>
    </div>
    
    <form (ngSubmit)="onSubmit()" class="modal-body">
      <div class="form-group">
        <label for="goalName">Goal Name *</label>
        <input
          #nameField
          type="text"
          id="goalName"
          name="goalName"
          [(ngModel)]="formData.name"
          [class.error]="validationErrors['name']"
          [disabled]="isSubmitting"
          maxlength="100"
          placeholder="Enter your goal..."
        />
        <div *ngIf="validationErrors['name']" class="error-message">
          {{validationErrors['name']}}
        </div>
      </div>

      <div class="form-group">
        <label for="goalDescription">Description</label>
        <textarea
          id="goalDescription"
          name="goalDescription"
          [(ngModel)]="formData.description"
          [disabled]="isSubmitting"
          rows="3"
          maxlength="500"
          placeholder="Optional description..."
        ></textarea>
      </div>

      <div class="form-group" *ngIf="goal">
        <label class="checkbox-label">
          <input
            type="checkbox"
            [(ngModel)]="formData.completed"
            [disabled]="isSubmitting"
            name="goalCompleted"
          />
          <span class="checkbox-custom"></span>
          Mark as completed
        </label>
      </div>

      <div class="modal-footer">
        <button 
          type="button" 
          class="cancel-button"
          (click)="onClose()" 
          [disabled]="isSubmitting">
          Cancel
        </button>
        <button 
          type="submit" 
          class="submit-button"
          [disabled]="isSubmitting || !formData.name.trim()">
          <span *ngIf="isSubmitting">Saving...</span>
          <span *ngIf="!isSubmitting">{{submitButtonText}}</span>
        </button>
      </div>
    </form>
  </div>
</div>
